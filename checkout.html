<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #99b122;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin: 10px 0;
    }
    form button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    form button:hover {
      background-color: #218838;
    }

    /* Dark mode support */
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode section {
      background-color: #1f1f1f;
      color: white;
    }
    .dark-mode input,
    .dark-mode select,
    .dark-mode button {
      background-color: #333;
      color: white;
    }

    /* Chatbot floating button */
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      padding: 10px 15px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }
    .chatbot a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>EVENT TICKET BOOKING</h1>
    <h2>Checkout</h2>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <!-- Toggle dark mode -->
  <button onclick="toggleDarkMode()" id="darkModeBtn" style="margin: 10px;">Toggle Dark Mode</button>

  <main>
    <section id="checkout-section">
      <h2>Choose Payment Method</h2>
      <p><strong>Selected Event:</strong> <span id="selected-event-name"></span></p>
      <p><strong>Tickets:</strong> <span id="selected-event-quantity"></span></p>
      <p><strong>Total Price:</strong> <span id="selected-event-price"></span></p>

      <form id="checkoutForm">
        <label>
          <input type="radio" name="paymentMethod" value="creditCard" required> Credit Card
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="debitCard" required> Debit Card
        </label>
        <button type="submit">Proceed to Payment</button>
      </form>
    </section>
  </main>

  <!-- Chatbot Help Button -->
  <div class="chatbot">
    <a href="contact.html">ðŸ’¬ Help</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ticket = JSON.parse(localStorage.getItem("selectedEvent"));

      if (ticket) {
        document.getElementById("selected-event-name").textContent = ticket.name;
        document.getElementById("selected-event-quantity").textContent = ticket.selectedQty || 1;
        document.getElementById("selected-event-price").textContent = `$${(ticket.price * (ticket.selectedQty || 1)).toFixed(2)}`;
      } else {
        document.getElementById("checkout-section").innerHTML = "<p>No event selected. Please go back and choose an event.</p>";
      }

      document.getElementById("checkoutForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
        localStorage.setItem("paymentMethod", paymentMethod);
        window.location.href = "payment.html";
      });
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const button = document.getElementById('darkModeBtn');
      button.textContent = document.body.classList.contains('dark-mode') ? "Toggle Light Mode" : "Toggle Dark Mode";
    }
  </script>
</body>
</html>
