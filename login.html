<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Event Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #99b122;
      padding: 20px;
      color: white;
      font-weight: bold;
    }
    nav {
      background-color: #88a211;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .form-container {
      background: white;
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .password-container {
      position: relative;
    }
    .password-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    #darkModeBtn {
      margin: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      padding: 10px 15px;
      border-radius: 30px;
      color: white;
      font-size: 20px;
      text-decoration: none;
      z-index: 1000;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .form-container {
      background-color: #1f1f1f;
      color: white;
    }
    .dark-mode input {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
    .dark-mode nav, .dark-mode header {
      background-color: #1f4e00;
    }
  </style>
</head>

<body>
  

<!-- Toggle Dark Mode Button -->
<button id="darkModeBtn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<header>
  <h1>EVENT TICKET BOOKING</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="register.html">Register</a>
</nav>

<div class="form-container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <div class="password-container">
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit">Login</button>
  </form>
</div>

<!-- Floating Chatbot Help Button -->
<div class="chatbot">
  <a href="contact.html">üí¨ Help</a>
</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const button = document.getElementById('darkModeBtn');
  if (document.body.classList.contains('dark-mode')) {
    button.textContent = "Toggle Light Mode";
  } else {
    button.textContent = "Toggle Dark Mode";
  }
}

function togglePassword() {
  const passwordInput = document.getElementById('password');
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
  } else {
    passwordInput.type = "password";
  }
}

// Redirect to dashboard after login
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  window.location.href = 'dashboard.html'; // after login goes to dashboard
});
</script>

</body>
</html>
