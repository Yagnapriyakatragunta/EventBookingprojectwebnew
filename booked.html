<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booked Tickets</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #99b122;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin: 10px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Booked Tickets</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact Us</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <section id="booked-tickets-section">
      <h2>Your Booked Tickets</h2>
      <ul id="booked-tickets-list"></ul>
      <p id="no-tickets-message" style="display: none;">You have no booked tickets.</p>
      <button onclick="window.location.href='final.html'">Go to Booked Events</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bookedTickets = JSON.parse(localStorage.getItem("bookedTickets")) || [];
      const bookedTicketsList = document.getElementById("booked-tickets-list");
      const noTicketsMessage = document.getElementById("no-tickets-message");

      if (bookedTickets.length === 0) {
        noTicketsMessage.style.display = "block";
      } else {
        noTicketsMessage.style.display = "none";
        bookedTickets.forEach(ticket => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${ticket.name}</strong> - 
            ${ticket.date} (${ticket.location}) - 
            <strong>Qty:</strong> ${ticket.selectedQty || 1} - 
            <strong>Total:</strong> $${(ticket.price * (ticket.selectedQty || 1)).toFixed(2)}
          `;
          bookedTicketsList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
