<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Event Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      /* Chatbot button style */
      .chatbot {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #007bff;
          padding: 10px 15px;
          border-radius: 30px;
          font-size: 20px;
          z-index: 1000;
      }
      .chatbot a {
          color: white;
          text-decoration: none;
      }
      .dark-mode {
      background-color: #121212;
      color: white;
      }
    </style>
</head>
<body>

    <!-- Toggle Dark Mode Button -->
    <button onclick="toggleDarkMode()" id="darkModeBtn" style="margin: 10px; background-color: #28a745; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;">
        Toggle Dark Mode
    </button>

    <header>
        <h1>Logout</h1>
    </header>

    <main>
        <section id="logout-section">
            <h2>Are you sure you want to logout?</h2>
            <p>This action will end your current session.</p>
            <button onclick="confirmLogout()">Yes, Logout</button>
            <button onclick="cancelLogout()">Cancel</button>
            <div id="logout-message" style="margin-top: 20px;"></div>
        </section>
    </main>

    <!-- Floating Chatbot Help Icon -->
    <div class="chatbot">
      <a href="contact.html">ðŸ’¬ Help</a>
    </div>

    <script>
        function confirmLogout() {
            // Clear session data
            sessionStorage.clear();
            localStorage.removeItem("userLoggedIn");

            // Show logout confirmation
            const logoutMessage = document.getElementById("logout-message");
            logoutMessage.innerHTML = `
                <h2>You have been logged out.</h2>
                <p>Thank you for using Event Ticket Booking. Click below to log in again.</p>
                <a href="index.html"><button>Login Again</button></a>
            `;

            // Hide the confirmation buttons
            document.querySelector("#logout-section button:nth-child(3)").style.display = "none";
            document.querySelector("#logout-section button:nth-child(4)").style.display = "none";
        }

        function cancelLogout() {
            window.location.href = "dashboard.html";
        }

        // Toggle Dark Mode Function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const button = document.getElementById('darkModeBtn');
            if (document.body.classList.contains('dark-mode')) {
                button.textContent = "Toggle Light Mode";
            } else {
                button.textContent = "Toggle Dark Mode";
            }
        }
    </script>

</body>
</html>
